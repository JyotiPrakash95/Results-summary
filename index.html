<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="main-row">
    <div class="main-container">
        <div class="result-div">
            <h1>Your Results</h1>
            <p class="circle-box"><span>76</span> out of 100</p>
            <p class="second-heading">Great</p>
            <p>you scored highter than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-div">
            <h2>Summary</h2>
            <!-- div 1 -->
            <div class="space-div-1">
              <img src="/images/icon-reaction.svg" alt="icon-reaction">
                <p>Reaction</p>
                <p><span>80</span>/100</p>
            </div>
            <!-- div 2 -->
            <div class="space-div-2">
                <img src="/images/icon-memory.svg" alt="icon-memory">
                <p>Memory</p>
                <p><span>92</span>/100</p>
            </div>
            <!-- div3 -->
            <div class="space-div-3">
               <img src="/images/icon-verbal.svg" alt="icon-verbal">
                <p>Verbal</p>
                <p><span>61</span>/100</p>
            </div>
            <!-- div 4 -->
            <div class="space-div-4">
               <img src="/images/icon-visual.svg" alt="icon-visual">
                <p>Visual</p>
                <p><span>72</span>/100</p>
            </div>
            <a name="" id="" class="btn-primary" href="#" role="button">Continue</a>
        </div>
    </div>
</section>
</body>
</html>
